<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="Tech/style.css" type="text/css">
  		<title>
			look into my mind
		</title>
	</head>

	<body>
		<div class="img-container">
			<img src="Media/book.png" class="book" onmouseover="imgHover(0)">
			<img src="Media/coffee.png" class="coffee" onmouseover="imgHover(1)">
			<img src="Media/computer.png" class="computer" onmouseover="imgHover(2)">
			<img src="Media/phone.png" class="phone" onmouseover="imgHover(3)">
			<img src="Media/shit.png" class="shit" onmouseover="imgHover(4)">
			<img src="Media/table.png" class="table">
			<div class="img-container-hover">
				<img src="Media/book-hover.png" class="hide book" onmouseout="imgLeave(0)">
				<img src="Media/coffee-hover.png" class="hide coffee" id="coffee" onmouseout="imgLeave(1)">
				<img src="Media/computer-hover.png" class="hide computer" onmouseout="imgLeave(2)" onclick="imgClick(0)">
				<img src="Media/phone-hover.png" class="hide phone"  onmouseout="imgLeave(3)">
				<img src="Media/shit-hover.png" class="hide shit" onmouseout="imgLeave(4)"  onclick="imgClick(1)">
			</div>
			<div class="img-container-click">
				<img src="Media/zoom.png" class="hide">
				<img src="Media/shit-click.png" class="hide">
			</div>
			<div>
				<img src="Media/x.png" class="hide" id="x">
			</div>
		</div>
		<div class="instructions">
			<p id="time">it is 10:27 on a tuesday morning</p>
			<p id="instruction">i am currently in class, on zoom of course</p>
		</div>

		<script src="Tech/scriptsThoughts.js"></script>
	</body>
</html>
